<system>
  log_level             info
</system>

<source>
  @type                 monitor_agent
  bind                  0.0.0.0
  port                  24220
</source>
<source>
  @type s3
  tag e4c579eb-fcf2-4ddb-8226-796f4bc8a690_ab740668-fba3-4d86-879d-e9a5a446d69f

  s3_bucket loghub-logs-123456789012
  s3_region us-east-1
  store_as json
  add_object_metadata true

  <instance_profile_credentials>
    ip_address 169.254.169.254
    port       80
  </instance_profile_credentials>

  <sqs>
    queue_name LOGHUB_CONFIG_SQS_NAME
  </sqs>
  <parse>
    @type json
    time_type string
    time_format %d/%b/%Y:%H:%M:%S %z
    time_key time
    keep_time_key false
  </parse>
</source>

<match e4c579eb-fcf2-4ddb-8226-796f4bc8a690_ab740668-fba3-4d86-879d-e9a5a446d69f>
  @type                 kinesis_streams
  stream_name           LOGHUB_CONFIG_KDS_NAME
  region                LOGHUB_CONFIG_KDS_REGION
  <buffer>
    chunk_limit_size    1m
    flush_interval      10s
    flush_thread_count  2
  </buffer>
  debug                 false
  <inject>
    time_key time
    time_type string
    time_format %Y-%m-%dT%H:%M:%SZ
  </inject>
</match>
