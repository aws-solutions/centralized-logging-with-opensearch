site_name: Centralized Logging with OpenSearch
site_url: https://aws-solutions.github.io/centralized-logging-with-opensearch/
repo_url: https://github.com/aws-solutions/centralized-logging-with-opensearch
repo_name: aws-solutions/centralized-logging-with-opensearch

theme:
  name: material
  features:
    - navigation.tabs
  favicon: images/aws-solutions.png
  logo: images/aws-solutions.png
  icon:
      repo: fontawesome/brands/github
  language: en

extra_css:
  - stylesheets/extra.css

extra:
  generator: false
  copyright: Copyright &copy; 2020 - 2023 Amazon Web Services
  alternate:
    - name: English
      link: /centralized-logging-with-opensearch/en/
      lang: en
    - name: 简体中文
      link: /centralized-logging-with-opensearch/zh/
      lang: zh
  bucket: solutions-reference
  version: latest
  solution: centralized-logging-with-opensearch

plugins:
  - search
  - include-markdown
  - macros

markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg


